description: A complete Picture-In-Picutre mode plugin (Android support only)
version: 1.0.0
repository: https://github.com/PuntitOwO/simple_pip_mode_flutter

environment:
  sdk: "^3.0.0"
  flutter: "^3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

